<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício AJAX</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">                       
            <img class="profile-avatar" id="profilePic" src="https://via.placeholder.com/180x180"  alt="github profile picture">
            <h1 class="profile-name" id="realName">Gian Souza</h1>
            <h2 class="profile-username" id="userName">@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repAmount"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">5</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">5</span>
                </li>
            </ul>
            <a href="#" class="profile-link" id="profileLink">Ver no Github</a>
        </div>
    </header>

    <script src="main.js"></script>
</body>
</html>
