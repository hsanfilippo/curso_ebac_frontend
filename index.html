<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Numero</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form id="form-compara">
        <h1>Comparador de números</h1>
        <h3>Nós iremos comparar se o número inserido no campo B é maior que o número do campo A.</h3>
        <ul>
            <label>Escolha um número (B)</label>
            <li><input id="num-x" type="number" placeholder="Insira um número inteiro" required></li>
            <label>Escolha outro número (A)</label>
            <li><input id="num-y" type="number" placeholder="Insira um número inteiro" required></li>
            <p class="msg-maior"></p>
            <p class="msg-menor"></p>
            <li><button type="submit">Comparar</button> <button type="reset">Limpa</button></li>
        </ul>
        </form>
    </div>
<script src="./main.js"></script>
</body>
</html>
