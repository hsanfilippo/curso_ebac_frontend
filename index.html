    <div class="container">
        <h2 id="h2-matricula">Matrícula para o vestibular 2023</h2>
    </div>

    <div class="container formulario">
        <h3>Informações Pessoais</h3>
        <form id="form-info">
            <div id="info1">    
                <label for="inputNome">Nome</label>
                <input type="text" name="nome" id="inputNome"/>

                <label for="inputSobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="inputSobrenome"/>
            </div>
            <div id="info2">
                <label for="inputEmail">E-mail</label>
                <input type="email" name="email" id="inputEmail"/>

                <label for="inputTelefone">Telefone</label>
                <input type="tel" name="telefone" id="inputTelefone"/>
            </div>
                <label for="inputCpf">CPF</label>
                <input type="text" name="cpf" id="inputCpf"/>

        <h3>Endereço</h3>
            <div id="endereco1">
                <label for="inputCep">CEP</label>
                <input type="text" name="cep" id="inputCep"/>

                <label for="inputEstado">Estado</label>
                <input type="list" name="estado" id="inputEstado"/>

                <label for="inputCidade">Cidade</label>
                <input type="text" name="cidade" id="inputCidade"/>
            </div>

            <label for="inputRua">Rua</label>
            <input type="text" name="rua" id="inputRua"/>

            <div id="endereco2">
                <label for="inputNumCasa">№</label>
                <input type="text" name="numRua" id="inputNumCasa"/>
    
                <label for="inputNumApto">Apto.</label>
                <input type="text" name="numApto" id="inputNumApto"/>
            </div>
            <button type="submit">Enviar</button>
        </form>

    </div>
